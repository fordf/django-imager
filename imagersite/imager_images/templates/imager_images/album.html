{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}

{% block title %}{{user.first_name}}'s Library{% endblock %}


{% block body %}
<ul>
    {% if user.is_authenticated %}
        <h1>{{ user.first_name }}'s Albums</h1>
        {% for photo in photos %}
            <li><a href="{% url 'photo' photo.id %}"><img src="{{ photo.photo.url }}" height = 100, width= 100/></a></li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
